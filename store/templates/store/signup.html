{% extends 'store/base.html' %}

{% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded">
      <div class="alert">
        <h3 class="">Creat An Account</h3>
      </div>

      {% if error %}
      <div class="alert bg-danger">
        <h3>{{ error }}</h3>
      </div>
      {% endif %}

      <form action="/signup/" method="post">
        {% csrf_token %}

        <!-- Firstname -->
        <div class="form-group">
          <label for="ffname">First name</label>
          <input
            type="text"
            name="fname"
            id="ffname"
            class="form-control form-control-sm"
            value="{{val.fname}}"
            placeholder=""
          />
        </div>

        <!-- Lastname -->
        <div class="form-group">
          <label for="lname">Last name</label>
          <input
            type="text"
            name="lname"
            id="lname"
            class="form-control form-control-sm"
            value="{{val.lname}}"
            placeholder=""
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control form-control-sm"
            value="{{val.email}}"
            placeholder=""
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control form-control-sm"
            placeholder=""
          />
        </div>

        <!-- Submit button -->
        <div class="form-group">
          <input
            class="btn btn-sm btn-info"
            type="submit"
            value="Create an account"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
