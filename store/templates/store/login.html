{% extends 'store/base.html' %}

{% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded">
      <div class="alert">
        <h3 class="">Login your account</h3>
      </div>

      {% if error %}
      <div class="alert bg-danger">
        <h3>{{ error }}</h3>
      </div>
      {% endif %}

      <form action="/login/" method="post">
        {% csrf_token %}

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control form-control-sm"
            value="{{val.email}}"
            placeholder=""
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control form-control-sm"
            placeholder=""
          />
        </div>

        <!-- Submit button -->
        <div class="form-group">
          <input
            class="form-control form-control-sm btn btn-sm btn-info"
            type="submit"
            value="Login"
          />
        </div>

        <!-- Create an account button -->
        <div class="form-group">
          <a href="/signup/" class="form-control btn btn-sm btn-success mx-auto"
            >Create New Account</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
